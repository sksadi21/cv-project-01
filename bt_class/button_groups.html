<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>button gorups</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   <div class="container mt-3">
      <h2>Button Group</h2>
      <div class="btn-group">
        <button type="button" class="btn btn-info">Apple</button>
        <button type="button" class="btn btn-info">Samsung</button>
        <button type="button" class="btn btn-info">Sony</button>
      </div>
    </div>

    <div class="container mt-5">
      <h2>Button Groups Sizes</h2>
      <h3>Large Buttons:</h3>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      <hr>
      <h3>Default Buttons:</h3>
      <div class="btn-group">
        <button type="button" class="btn btn-info">Apple</button>
        <button type="button" class="btn btn-info">Samsung</button>
        <button type="button" class="btn btn-info">Sony</button>
      </div>
      <hr>
      <h3>Small Buttons:</h3>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-dark">Apple</button>
        <button type="button" class="btn btn-dark">Samsung</button>
        <button type="button" class="btn btn-dark">Sony</button>
      </div>
    </div>

    <div class="container mt-5">
      <h2>Vertical Button Group</h2>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
    </div>

    <div class="container mt-3">
      <h2>Button Group</h2>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">BMW</button>
        <button type="button" class="btn btn-primary">Mercedes</button>
        <button type="button" class="btn btn-primary">Volvo</button>
      </div>
    </div>

    <div class="container mt-5">
      <h2>Nesting Button Groups</h2>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Tablet</a></li>
            <li><a class="dropdown-item" href="#">Smartphone</a></li>
          </ul>
        </div>
      </div>
    </div>






   






   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
