<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>images</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container mt-5">
      <h2>Rounded Corners</h2>            
      <img src="https://www.w3schools.com/bootstrap5/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
      <h2 class="mt-5">Circle</h2>
      <img src="https://www.w3schools.com/bootstrap5/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
      <h2 class="mt-5">Thumbnail</h2>           
       <img src="https://www.w3schools.com/bootstrap5/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
       <h2 class="mt-5">Aligning images</h2> 
      <img src="https://www.w3schools.com/bootstrap5/paris.jpg" class="float-start" alt="Paris" width="304" height="236"> 
      <img src="https://www.w3schools.com/bootstrap5/paris.jpg" class="float-end" alt="Paris" width="304" height="236">
    </div>










   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
